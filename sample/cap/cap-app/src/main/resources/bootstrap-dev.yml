spring:
  application:
    name: CAP
  cloud:
    config:
      name: config
      profile: dev
      uri: http://localhost:8001/config-server
      label: develop
  boot.admin.client:
    url: http://localhost:8088
  zipkin:
    base-url: http://localhost:9411/
  redis:
    url: localhost:6379
    host: localhost
    port: 6379
    password:
